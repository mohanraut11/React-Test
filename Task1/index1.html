<body>
    <h1>Users display 01_Javascript</h1>


    <div class="section">
        <h2>Processed User Data</h2>
        <p>Active users sorted by full name:</p>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="processed-users"></tbody>
        </table>
    </div>     

    <script type="module">
        import { 
            users, sampleUser, 
            processUserData,
                } from './userProfile.js';
          
       
 // Display processed users
 const processedUsers = processUserData(users);
        const processedUsersTable = document.getElementById('processed-users');
        processedUsers.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.id}</td>
                <td>${user.fullName}</td>
                <td>${user.email}</td>
            `;
            processedUsersTable.appendChild(row);
        });
